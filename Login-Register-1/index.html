<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">  
    <script type="module" src="firebaseauth.js"></script>
    
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">สมัครสมาชิก</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="กรอกชื่อจริง" required>
           <label for="fname">ชื่อจริง</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="กรอกนามสกุล" required>
            <label for="lName">นามสกุล</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="กรอกอีเมล" required>
            <label for="rEmail">อีเมล</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="กรอกรหัสผ่าน" required>
            <label for="rPassword">รหัสผ่าน</label>
        </div>
       <button class="btn" id="submitSignUp" >สมัครสมาชิก</button>
      </form>
      <div class="links">
        <p>มีบัญชีอยู่แล้ว ?</p>
        <button id="signInButton">เข้าสู่ระบบ</button>
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">เข้าสู่ระบบ</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="กรอกอีเมล" required>
              <label for="email">อีเมล</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="กรอกรหัสผ่าน" required >
              <label for="password">รหัสผ่าน</label>
          </div>
          <p class="recover">
            <a href="#">ลืมรหัสผ่าน ?</a>
          </p>
         <button  class="btn"  id="submitSignIn">เข้าสู่ระบบ</button>
        </form>
        <div class="links">
          <p>ยังไม่มีบัญชี?</p>
          <button id="signUpButton">สมัครสมาชิก</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
